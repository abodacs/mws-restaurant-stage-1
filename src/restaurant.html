<!DOCTYPE html>
<html  lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" crossorigin=""/>
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/bundle.min.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
   <!-- Beginning nav -->
    <nav aria-label="Navigation">
        <a href="/" aria-label="home link">
            <h1>
                <svg height="80px">
                    <use xlink:href="img/logo.svg#logo" height="64px" y="8px" />
                    <text class="title" x="100px" y="72px">
                        Restaurant Reviews
                    </text>
                </svg>
            </h1>
        </a>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" class="breadcrumb"   aria-label="Breadcrumb" role="navigation">
    <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section class="map-container" aria-label="Map Api" aria-hidden="true">
      <div id="map" role="application" tabindex="-1"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <div class="restaurant-review-container">
    <section id="restaurant-container"
     class="restaurant-detail" aria-label="Restaurant">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img" alt="restaurant Image">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <address id="restaurant-address" tabindex="0"></address>
      <div class="restaurant-hours-container">
      <table id="restaurant-hours" tabindex="0"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" class="reviews-container"   aria-label="Reviews">
      <ul id="reviews-list"></ul>
    </section>
    </div>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
   <footer id="footer">
    <span class="footer-item">Copyright (c) 2018</span>
    <span class="footer-item">
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a>
    </span>
    <span class="footer-item">All Rights Reserved.</span>
  </footer>
  <!-- End footer -->
  <!-- Leaflet styles move to bottom to improve performance -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
  <style>
    .leaflet-container .leaflet-control-attribution {
        background: rgba(255, 255, 255, 1);
    }
  </style>
  <!-- Beginning scripts -->
 <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Leftlet -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>
   <!-- Main javascript file -->
    <script>
     /*
    * Register the service worker.
    */
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch((error) => {
        // registration failed :(
        console.error('ServiceWorker registration failed: ', error);
      });
    }
  </script>
  <!-- End scripts -->
  <div id="toast"></div>
</body>
</html>
