<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#373b40"/>
  <meta name="Description" content="Summaries showing the list of restaurant reviews in the selection area.">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" >
  <link rel="stylesheet" href="css/bundle.min.css">

  <title>Restaurant Reviews</title>
   <link rel="manifest" href="dist/manifest.json">
</head>

<body>
  <a href="#maincontent" class="skip-link">Skip to restaurants list</a>
  <header id="header">
  <a href="/" aria-label="home link" id="logo-banner">
        <h1>
          <svg width="500px" height="80px">
            <use xlink:href="img/logo.svg#logo" height="64px" y="8px" />
            <text class="title" x="100px" y="72px">
              Restaurant Reviews
            </text>
          </svg>
        </h1>
      </a>
    </nav>
    <div class="heading-wrap">
      <h1>Best restaurants in your area</h1>
    </div>
  </header>

  <main id="maincontent" tabindex="-1">
   <section class="map-container" aria-label="map of restaurants in neighborhood">
      <div id="map" role="application"></div>
    </section>
    <section  aria-label="restaurants listings">
      <div class="filter-options">
        <h2 id="filter-results">Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-labelledby="filter-results" aria-label="neighborhoods" >
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="cuisines" aria-labelledby="filter-results">
          <option value="all">All Cuisines</option>
        </select>
      </div>
       <section id="restaurants">
        <h2>Restaurants in neighborhoods</h2>
        <ul id="restaurants-list"></ul>
      </section>
    </section>
  </main>
  <!-- Leaflet styles move to bottom to improve performance -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
  <style>
    .leaflet-container .leaflet-control-attribution {
        background: rgba(255, 255, 255, 1);
    }
  </style>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/index.js" defer></script>
  <!-- Leftlet -->
 <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
   integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
   crossorigin=""></script>
  <!-- End scripts -->
  <footer id="footer">
    <span class="footer-item">Copyright (c) 2018</span>
    <span class="footer-item">
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a>
    </span>
    <span class="footer-item">All Rights Reserved.</span>
  </footer>
  <script>
    /*
    * Register the service worker.
    */
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch((error) => {
        // registration failed :(
        console.error('ServiceWorker registration failed: ', error);
      });
    }
  </script>
</body>
</html>
