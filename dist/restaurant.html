ts:</label><br> <textarea required="" id=review-comments maxlength=300 name=comments aria-required=true></textarea><br/> <div id=form-error class=hidden></div> <input type=submit value=Share onclick=addReview()><br/> </form> </section> </div> </main> <footer id=footer> <span class=footer-item>Copyright (c) 2018</span> <span class=footer-item> <a href=/ > <strong>Restaurant Reviews</strong> </a> </span> <span class=footer-item>All Rights Reserved.</span> </footer> <link rel=stylesheet href=https://unpkg.com/leaflet@1.3.3/dist/leaflet.css integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/> <style>.leaflet-container .leaflet-control-attribution{background:rgba(255,255,255,1)}</style> <script src=js/restaurant_info.js></script> <script src=https://unpkg.com/leaflet@1.3.3/dist/leaflet.js integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script> <script> /*
